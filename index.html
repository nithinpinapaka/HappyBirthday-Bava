<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jqery.js"></script>
    <title>HappyBirthday Bava</title>
</head>

<body>
    <section id="timer">
       

            <div class="py-3"></div>

            <div class="col-lg-8 mx-auto">
               

                <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                     <h2 class="text-muted" id="heading">Advance Happy Birthday Bava</h2>
                    <p class="mb-4 font-weight-bold text-uppercase">Celebrations Starts In</p>
                    <div id="clock-b" class="countdown-circles d-flex flex-wrap justify-content-center pt-4">
                        <div id="days" class='holder m-2'></div>
                        <div id="hours" class='holder m-2'></div>
                        <div id="minutes" class='holder m-2'></div>
                        <div id="seconds" class='holder m-2'></div>
                    </div>
            
            </div>
        </div>
        
    </section>


</body>

</html>
